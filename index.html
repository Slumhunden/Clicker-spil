<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Karéno Deleto</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="screen">
      <div id="game">
        <div id="game_background"></div>
        <div id="game_elements">
          <div id="medarbejder-container">
            <img
              id="medarbejder_sprite"
              src="images/medarbejder.png"
              alt="medarbejder"
            />
          </div>
          <div id="karen_container">
            <img id="karen_sprite" src="images/karen beskåret.png" />
          </div>
          <div id="karen_container1">
            <img id="karen_sprite1" src="images/karen beskåret.png" />
          </div>
          <div id="kunde_container">
            <img id="kunde_sprite" src="images/glad_kunde.png" />
          </div>
          <div id="kunde_container1">
            <img id="kunde_sprite1" src="images/glad_kunde.png" />
          </div>
        </div>
        <div id="game_foreground"></div>
        <div id="game_ui">
          <div id="score_board">
            <span id="point_count">0</span>
          </div>
          <div id="life_board">
            <img id="heart1" src="images/heart.svg" class="active_heart" />
            <img id="heart2" src="images/heart.svg" class="active_heart" />
            <img id="heart3" src="images/heart.svg" class="active_heart" />
          </div>
          <div id="time_board"></div>
        </div>
      </div>
      <div id="start">
        <h2>Karéno Deleto</h2>
        <p>Red medarbejderens liv ved at klikke 10 "Karens" væk</p>
        <button id="startknap" class="pulse">FIGHT</button>
      </div>
      <div id="game_over" class="hidden">
        <img src="images/karen free.jpg" />
        <h2>The Karens have Won</h2>
        <button id="genstart1" class="pulse">NEVER GIVE UP</button>
      </div>
      <div id="level_complete" class="hidden">
        <img src="images/success.jpg" />
        <button id="genstart" class="pulse">Delete more Karens</button>
      </div>
    </div>
    <audio id="game_start" src="audio/gamestart.mp3"></audio>
    <audio id="godtklik" src="audio/grin.mp3"></audio>
    <script src="app.js"></script>
  </body>
</html>
